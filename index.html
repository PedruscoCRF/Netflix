<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Netflix</title>
  <link href= "https://pedruscocrf.github.io/Netflix/style.css" rel= "stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>

  <script src="main.js"></script>
</head>
<body>
    <main>
        <div class="top-bar">
            <div class="logo"><img src="https://gcdnb.pbrd.co/images/NiiTc3iS4D7d.png" alt="netflix"></div>
            <div class="buttons">
                <select name="Language" id="lang">
                    <option value="portuguese">Português</option>
                    <option value="english">Inglês</option>
                </select>
                <a href="#">Entrar</a>
            </div>
        </div>
        <div class="sing-in">
            <h1>Filmes, séries e muito mais. Sem limites.</h1>
            <h2>Assista onde quiser. Cancele quando quiser.</h2>
            <form action="/" method="post">
                <h3>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.
                </h3>
                <label for="email">
                    <input type="email" placeholder="Email">
                    <input type="button" value="Vamos lá >">
                </label>
            </form>
        </div>
    </main>
</body>
</html>
